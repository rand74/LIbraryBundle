BooksBundle\Model\Library:
    type: entity
    repositoryClass: BooksBundle\Repository\LibraryRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
        name: typeSupport
        type: integer
    discriminatorMap:
        1: Book
        2: ComicStrip
        3: Ebook

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        type:
            type: string
        title:
            type: string
            length: 200
        author:
            type: string
            length: 100
        cycle:
            type: string
            length: 200
            nullable: true
        resume:
            type: text
        detention:
            type: boolean
        isbn_10:
            type: integer
            nullable: true
        isbn_13:
            type: integer
            nullable: true
        publishedDate:
            type: datetime
            nullable: true
        pageCount:
            type: integer
            nullable: true
        language:
            type: string
            length: 50
            nullable: true
        editor:
            type: string
            length: 100
            nullable: true

